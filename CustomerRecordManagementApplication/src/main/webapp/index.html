<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="css/customer_login.css">
</head>
<body>
    <div class="container">
        <h2>Customer Login</h2>
        <!-- Error message section -->
        <div id="error-message" class="error-message">
            <!-- This will be dynamically shown if there is an error -->
        </div>
        <form action="./CustomerLoginPage" method="POST" class="form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="form-footer">Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p class="form-footer">Admin? Login here: <a href="admin_login.jsp">Login</a></p>
    </div>
    <script>
        // Check for the error parameter in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            // Display the error message
            document.getElementById('error-message').innerText = decodeURIComponent(error);
            document.getElementById('error-message').style.display = 'block';
            
            // Remove the error parameter from the URL without reloading the page
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({ path: newUrl }, '', newUrl);
        }
    </script>
</body>
</html>
